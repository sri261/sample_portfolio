<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Sriharsh Portfolio</title>
  </head>
  <body>
    <!-- ------------------------------------------------------------------------------------------------------------------------- -->
    <!-- -------------------------------------------------------------------------------------------------------------------------- -->
    <section id="hero">
      <!-------------------Navbar------------------------------->
      <div class="hero-nav mx-4">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link text-dark" href="#hero">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="projects">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">Contact</a>
          </li>
        </ul>
      </div>
      <!-----------------------Navbar End--------------------------->
      <!-------------------------Hero------------------------------->
      <!-- <div class="container d-flex justify-content-center"> -->
      <div class="container">
        <div class>
          <h1 class="hero-heading">Hey</h1>
          <p class="hero-subtext">I'm a Web Developer</p>
        </div>
      </div>

      <!-------------------------Hero End--------------------------->
    </section>
    <!-- ------------------------------------------------------------------------------------------------------------------ -->
    <!-- -------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <section id="about">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card"></div>
          </div>
          <div class="col"><div class="card"></div></div>
        </div>
      </div>
    </section>
    <!-- ------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <!-- --------------------------------------------------------------------------------------------------------------------------------- -->
    <section id="projects">
      <div class="container project-slider">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="images/netflix-clone.png"
                alt="First slide"
              />
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="..." alt="Second slide" />
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="..." alt="Third slide" />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
